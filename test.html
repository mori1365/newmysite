<!DOCTYPE html>
<html>
<head>
  <title>Full-Screen Image Example</title>
  <style>
    .image-box {
      display: inline-block;
      margin: 10px;
      width: 250px;
    }
    .image-box img {
      width: 200px;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9999;
    }
    #lightbox img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }
    #close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="lightbox">
    <img id="lightbox-image" src="">
    <div id="close-button">&times;</div>
  </div>

  <div id="lightbox-container">
    <div class="image-box">
      <img src="./image/mohammad1.png" alt="Image 1" onclick="openFullscreenImage('./image/mohammad1.png')">
    </div>
    <div class="image-box">
      <img src="./image/mohammad1.png" alt="Image 2" onclick="openFullscreenImage('./image/mohammad1.png')">
    </div>
    <div class="image-box">
      <img src="./image/mohammad1.png" alt="Image 3" onclick="openFullscreenImage('image3.jpg')">
    </div>
  </div>

  <script>
    function openFullscreenImage(imageUrl) {
      var lightbox = document.getElementById('lightbox');
      var lightboxImage = document.getElementById('lightbox-image');
      var closeButton = document.getElementById('close-button');

      lightboxImage.src = imageUrl;
      lightbox.style.display = 'block';

      closeButton.onclick = function () {
        lightbox.style.display = 'none';
      };

      lightbox.onclick = function (event) {
        if (event.target === lightbox) {
          lightbox.style.display = 'none';
        }
      };
    }
  </script>
</body>
</html>
