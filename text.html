<!DOCTYPE html>
<html>
<head>
    <style>
        #overlay {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        #image-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }
        
        #image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="open-btn" data-image="./image/20230926205513_[fpdl.in]_soccer-player-attack_336913-9_full.jpg">بازکردن عکس 1</button>
    <button class="open-btn" data-image="./image/20230926205513_[fpdl.in]_soccer-player-attack_336913-9_full.jpg">بازکردن عکس 2</button>
    <button class="open-btn" data-image="./image/20230926205513_[fpdl.in]_soccer-player-attack_336913-9_full.jpg">بازکردن عکس 3</button>
  
    <div id="overlay">
        <div id="image-popup">
            <img id="image" src="" alt="عکس">
            <span id="close-btn">x</span>
        </div>
    </div>
  
    <script>
        var openBtns = document.querySelectorAll(".open-btn");
        var overlay = document.getElementById("overlay");
        var imagePopup = document.getElementById("image-popup");
        var image = document.getElementById("image");
        var closeBtn = document.getElementById("close-btn");
      
        openBtns.forEach(function(btn) {
            btn.addEventListener("click", function() {
                var imagePath = this.getAttribute("data-image");
                image.src = imagePath;
                overlay.style.display = "block";
                imagePopup.style.display = "block";
            });
        });
      
        closeBtn.addEventListener("click", function() {
            overlay.style.display = "none";
            imagePopup.style.display = "none";
        });
    </script>
</body>
</html>
